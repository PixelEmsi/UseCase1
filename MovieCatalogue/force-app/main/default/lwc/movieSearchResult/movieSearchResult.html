<template>
    <template if:true={movies}>
        <div class="slds-scrollable_y">
            <lightning-layout horizontal-align="center" multiple-rows>
                <template for:each={movies} for:item="movies">
                    <lightning-layout-item key={movie.Id} padding="around-small" size="12" small-device-size="6"
                        medium-device-size="4" large-device-size="3">
                        
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </div>
    </template>
</template>
